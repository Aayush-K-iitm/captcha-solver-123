<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>CAPTCHA Solver</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head><body class="bg-gray-100 flex items-center justify-center min-h-screen p-4"><div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md"><h1 class="text-3xl font-bold text-center text-gray-800 mb-6">CAPTCHA Solver</h1><div class="mb-6 text-center"><label for="captcha-image" class="block text-gray-700 text-sm font-bold mb-2">Current CAPTCHA:</label><img id="captcha-image" src="sample.png" alt="CAPTCHA Image" class="mx-auto border border-gray-300 rounded-md max-w-full h-auto" /><p id="image-source-info" class="text-xs text-gray-500 mt-2"></p></div><div class="mb-4"><label for="captcha-input" class="block text-gray-700 text-sm font-bold mb-2">Enter CAPTCHA text:</label><input type="text" id="captcha-input" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Your answer"></div><button id="verify-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Verify CAPTCHA</button><div id="result" class="mt-4 p-3 rounded text-center text-white font-bold hidden"></div></div><script>const captchaImage = document.getElementById('captcha-image');const captchaInput = document.getElementById('captcha-input');const verifyButton = document.getElementById('verify-button');const resultDiv = document.getElementById('result');const imageSourceInfo = document.getElementById('image-source-info');const DEFAULT_CAPTCHA_SOLUTION = "ADUR3"; let isDefaultImageLoaded = true; function getUrlParameter(name) {name = name.replace(/[[\]/, '\[').replace(/[[\]/, '\]');var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');var results = regex.exec(location.search);return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));}document.addEventListener('DOMContentLoaded', () => {const imageUrlParam = getUrlParameter('url');if (imageUrlParam) {captchaImage.src = imageUrlParam;imageSourceInfo.textContent = `Image loaded from URL: ${imageUrlParam}`;isDefaultImageLoaded = false;} else {captchaImage.src = 'sample.png';imageSourceInfo.textContent = `Default image: sample.png`;isDefaultImageLoaded = true;}});verifyButton.addEventListener('click', () => {resultDiv.style.display = 'none';if (!isDefaultImageLoaded) {resultDiv.textContent = 'This demo only "solves" the default sample.png image. For external images, manual verification is required.';resultDiv.className = 'mt-4 p-3 rounded text-center text-white font-bold bg-yellow-500 block';resultDiv.style.display = 'block';return;}const userInput = captchaInput.value.trim().toUpperCase();if (userInput === DEFAULT_CAPTCHA_SOLUTION) {resultDiv.textContent = 'CAPTCHA Solved! Correct!';resultDiv.className = 'mt-4 p-3 rounded text-center text-white font-bold bg-green-500 block';} else {resultDiv.textContent = `Incorrect. The solution for sample.png is "${DEFAULT_CAPTCHA_SOLUTION}".`;resultDiv.className = 'mt-4 p-3 rounded text-center text-white font-bold bg-red-500 block';}resultDiv.style.display = 'block';});</script></body></html>
